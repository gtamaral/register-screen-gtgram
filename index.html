<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> tela de Registro</title>
    <!-- import css -->
    <link rel="stylesheet" href="./assets/index/index.css">
</head>
<body>
    <section class="register">
        <!-- quadro -->
        <div class="quadro">
            <!-- faixa animada -->
            <div class="faixa"></div>
            <!-- conteudo -->
            <div class="conteudo">
                <h2>Cadastro</h2>
                <p>Crie uma conta e se conecte na rede social!</p>
                
                <!-- nome -->
                <label>Digite seu nome de usuario <span>*</span></label>
                <div class="input">
                    <div class="bolinha"></div>
                    <input 
                     type="text"
                     autocomplete="name"
                     placeholder="username">
                </div>

                <!-- email -->
                <label>Digite seu melhor email <span>*</span></label>
                <div class="input">
                    <div class="bolinha"></div>
                    <input 
                     type="email" 
                     autocomplete="email"
                     placeholder="email@email.com">
                </div>
                <!-- senha -->
                <label>Digite sua senha <span>*</span></label>
                <div class="input">
                    <div class="bolinha"></div>
                    <input
                     type="password"
                     autocomplete="new-password"
                     placeholder="#password">
                </div>

                <!-- confirm senha -->
                <label>Confirme sua senha <span>*</span></label>
                <div class="input">
                    <div class="bolinha"></div>
                    <input type="password"
                    placeholder="#password">
                </div>

                <!-- botao -->
                <button>Cadastrar</button>
            </div>
        </div>
        

    </section>
</body>
</html>
